<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Form</title>
    <link rel="stylesheet" href="Fine.css">
</head>
<body>
    <div class="form-container">
        <h1>Fine Form</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="violation-type">Violation Type</label>
                <input type="text" id="violation-type" name="violation-type" placeholder="Enter the violation type" required>
            </div>
            <div class="form-group">
                <label for="violation-time">Violation Time</label>
                <input type="datetime-local" id="violation-time" name="violation-time" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter the location" required>
            </div>
            <div class="form-group">
                <label for="license-number">License Number</label>
                <input type="text" id="license-number" name="license-number" placeholder="Enter the license number" required>
            </div>
            <div class="form-group">
                <label for="violation-fee">Violation Fee</label>
                <input type="number" id="violation-fee" name="violation-fee" placeholder="Enter the violation fee" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
